language: java

services:
  - docker

jdk:
  - oraclejdk11

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - ./gradlew sonarqube -Dsonar.projectKey=podcast-timecoder_timecoder -Dsonar.organization=podcast-timecoder -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=f05df96549f723014eb7278525f5b0d61ca59043
  - ./gradlew build jibDockerBuild

after_script:
  - docker images

before_deploy:
  - docker images
  - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"

deploy:
  - provider: script
    script: docker tag "$IMAGE_NAME:latest" "${IMAGE_NAME}:${TRAVIS_TAG}" && docker push "${IMAGE_NAME}:${TRAVIS_TAG}"
    on:
     tags: true
  - provider: script
    script: docker push "$IMAGE_NAME:latest"
    on:
      branch: master
