language: java

services:
  - docker

script:
  - ./gradlew assemble jibDockerBuild

after_script:
  - docker tag "$IMAGE_NAME" "${IMAGE_NAME}:${version}"
  - docker images

before_deploy:
  - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"

deploy:
  provider: script
  script: docker push "${IMAGE_NAME}:${version}"
  on:
    tags: true